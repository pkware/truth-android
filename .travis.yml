language: android
dist: trusty

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - extra-android-m2repository
    - extra-google-m2repository
    - android-28

jdk:
  - openjdk8

before_install:
  - ./check-missing-assertions.sh

script:
  - ./gradlew build --no-daemon -Dkotlin.compiler.execution.strategy="in-process"

after_success:
  - .buildscript/deploy_snapshot.sh

env:
  global:
    - secure: ""
    - secure: ""

branches:
  except:
    - gh-pages

notifications:
  email: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache