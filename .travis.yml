language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.2
    - extra-android-m2repository
    - extra-google-m2repository
    - android-28

jdk:
  - oraclejdk8

before_install:
  - ./check-missing-assertions.sh

script:
  - ./gradlew clean check

after_success:
  - .buildscript/deploy_snapshot.sh

env:
  global:
    - secure: ""
    - secure: ""

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false

cache:
  directories:
    - $HOME/.gradle
